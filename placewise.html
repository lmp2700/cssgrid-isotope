<!DOCTYPE html>
<html lang="en">

<head>
    <title>Placewise jQuery Challenge</title>
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="button-group">
            <button id="show-a" class="button">Show A</button>
            <button id="show-b" class="button">Show B</button>
            <button id="show-c" class="button">Show C</button>
            <button id="reset" class="button">Reset</button>
        </div>
    </div>
    <div class="wrapper-2">
        <div class="grid">
            <div class="grid-item grid-item--width2 grid-item--height2 letter-b">B</div>
            <div class="grid-item grid-item--width2">Letters</div>
            <div class="grid-item grid-item--width2 letter-a">A</div>
            <div class="grid-item grid-item--height2 letter-a">A</div>
            <div class="grid-item letter-c">C</div>
            <div class="grid-item letter-b">B</div>
            <div class="grid-item letter-b">B</div>
            <div class="grid-item grid-item--width2 letter-b">B</div>
            <div class="grid-item letter-c">C</div>
        </div>
    </div>


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
